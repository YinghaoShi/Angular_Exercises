<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>

      <p appBasicHighlight>Hello world</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Hello world</p>

      <div [ngSwitch]='value'>
        <p *ngSwitchCase = '5'>value is 5</p>
        <p *ngSwitchCase = '10'>value is 10</p>
        <p *ngSwitchCase = '15'>value is 15</p>
        <p *ngSwitchCase = '20'>value is 20</p>
      </div>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
